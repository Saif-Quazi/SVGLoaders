<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Loaders API - Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="themeToggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="themeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <div class="container">
        <header>
            <h1>SVG Loaders API</h1>
            <p class="subtitle">Customize your animated SVG loader with real-time preview</p>
        </header>

        <div class="playground">
            <div class="speedSelectorFloating">
                <div class="speedPill">
                    <div class="speedIndicator" id="speedIndicator"></div>
                    <button class="speedOption" data-value="slow">Slow</button>
                    <button class="speedOption active" data-value="normal">Normal</button>
                    <button class="speedOption" data-value="fast">Fast</button>
                </div>
            </div>

                <div class="previewSection">
                    <div class="previewContainer">
                        <img src="/100" alt="SVG Loader Preview" class="loaderImage" id="loaderPreview">
                        <div class="urlBar" id="urlBar">
                            <span class="urlText" id="urlText">svgloader.netlify.app/100</span>
                            <button class="copyBtn" id="copyBtn" title="Copy URL">
                                <svg class="copyIcon" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <rect x="5" y="5" width="9" height="9" rx="1"/>
                                    <path d="M2 11V3a1 1 0 0 1 1-1h8"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="sizeIndicator" id="dimensions">100 x 100</div>
                </div>


            <div class="controlsSection">
                <div class="controlsGrid">
                    <div class="controlTile">
                        <div class="controlGroup">
                            <label>
                                <span>Size</span>
                                <span class="controlValue" id="sizeValue">100</span>
                            </label>
                            <input type="range" id="size" min="10" max="150" value="100" step="5">
                            <div class="rangeLabels">
                                <span>10</span>
                                <span>150</span>
                            </div>
                        </div>

                        <div class="controlGroup">
                            <label>
                                <span>Stroke</span>
                                <span class="controlValue" id="strokeValue">4</span>
                            </label>
                            <input type="range" id="stroke" min="1" max="10" value="4" step="1">
                            <div class="rangeLabels">
                                <span>1</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>

                    <div class="controlTile">
                        <div class="controlGroup">
                            <label>Foreground</label>
                            <div class="colorPicker">
                                <input type="color" id="fgColor" value="#000000">
                                <input type="text" id="fgHex" value="000000" maxlength="6">
                            </div>
                        </div>

                        <div class="controlGroup">
                            <label>Background</label>
                            <div class="colorPicker">
                                <input type="color" id="bgColor" value="#E5E7EB">
                                <input type="text" id="bgHex" value="E5E7EB" maxlength="6">
                            </div>
                        </div>
                    </div>
                </div>

                <button class="resetBtn" id="resetBtn">Reset to Defaults</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
